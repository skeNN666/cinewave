<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Movie Carousel</title>
<style>
:root {
  --primary-color: #ff3d3d;
  --bg-color: #111;
  --text-color: #fff;
  --card-width: 180px;
  --card-height: 280px;
  --transition-timing: cubic-bezier(.22,.9,.3,1);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  overflow-x: hidden;
}

/* Container */
.container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 40px 20px;
  background-size: cover;
  background-position: center;
  transition: background 0.8s ease;
}

/* Info Panel & Carousel */
.info-panel, .carousel {
  width: 100%;
  max-width: 1200px;
}

/* Info Panel */
.info-panel {
  color: white;
  text-align: left;
  padding: 20px;
  order: 2;
}

.info-panel .title { 
  font-size: 2.2rem;  
  font-weight: 700; 
  margin-bottom: 12px; 
  line-height: 1.2;
}

.info-panel .year-duration { 
  font-size: 1.2rem; 
  margin-bottom: 16px;
  opacity: 0.8;
}

.info-panel .description { 
  font-size: 1.1rem; 
  line-height: 1.6;
  margin-bottom: 24px;
  max-height: 120px;
  overflow-y: auto;
}

/* Buttons */
.buttons {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.watch { 
  background: var(--primary-color); 
  color: white; 
  padding: 14px 32px; 
  border: none; 
  border-radius: 8px; 
  cursor: pointer; 
  font-size: 1.1rem; 
  font-weight: 600;
  transition: all 0.2s; 
  flex-shrink: 0;
}

.watch:hover, .watch:focus { 
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(255, 61, 61, 0.4);
}

.nav-buttons { 
  display: flex; 
  gap: 8px; 
}

.nav-buttons button {
  background: rgba(255, 255, 255, 0.1); 
  color: white; 
  width: 45px; 
  height: 45px; 
  border-radius: 50%; 
  border: none; 
  cursor: pointer; 
  font-size: 1.5rem;
  transition: all 0.2s; 
  display: flex;
  align-items: center;
  justify-content: center;
}

.nav-buttons button:hover, 
.nav-buttons button:focus { 
  background: rgba(255, 255, 255, 0.25); 
  outline: 2px solid rgba(255, 255, 255, 0.5);
}

/* Carousel */
.carousel {
  height: 350px;
  perspective: 1200px;
  position: relative;
  order: 1;
  margin-bottom: 20px;
}

.track {
  width: 100%; 
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
}

.slide {
  position: absolute; 
  top: 50%; 
  left: 50%;
  width: var(--card-width); 
  height: var(--card-height);
  transform-origin: center;
  transform: translate(-50%, -50%) scale(.6) translateZ(-200px);
  transition: transform 0.6s var(--transition-timing), opacity 0.6s, box-shadow 0.3s;
  border-radius: 12px; 
  overflow: hidden;
  display: flex; 
  justify-content: center; 
  align-items: center;
  font-size: 36px; 
  font-weight: 700; 
  color: white;
  opacity: 0.5; 
  z-index: 1;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.slide:hover {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

.center { 
  transform: translate(-50%, -50%) scale(1) translateZ(0); 
  opacity: 1; 
  z-index: 5;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
}

.left { 
  transform: translate(calc(-50% - 200px), -50%) scale(.82) rotateY(18deg); 
  opacity: .9; 
  z-index: 4;
}

.right { 
  transform: translate(calc(-50% + 200px), -50%) scale(.82) rotateY(-18deg); 
  opacity: .9; 
  z-index: 4;
}

.left-2 { 
  transform: translate(calc(-50% - 380px), -50%) scale(.6) rotateY(26deg); 
  opacity: .6; 
  z-index: 3;
}

.right-2 { 
  transform: translate(calc(-50% + 380px), -50%) scale(.6) rotateY(-26deg); 
  opacity: .6; 
  z-index: 3;
}

/* Progress indicators */
.progress-indicators {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 20px;
  order: 3;
}

.progress-indicator {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  transition: all 0.3s;
  cursor: pointer;
}

.progress-indicator.active {
  background: var(--primary-color);
  transform: scale(1.2);
}

/* Responsive design */
@media (min-width: 768px) {
  .container {
    flex-direction: row;
    padding: 0 40px;
  }
  
  .info-panel, .carousel {
    flex: 1;
    max-width: 50%;
  }
  
  .info-panel {
    order: 1;
  }
  
  .carousel {
    order: 2;
    margin-bottom: 0;
  }
  
  .info-panel .title { 
    font-size: 2.8rem;  
  }
  
  .info-panel .year-duration { 
    font-size: 1.4rem; 
  }
  
  .info-panel .description { 
    font-size: 1.3rem; 
  }
}

@media (max-width: 480px) {
  .carousel {
    height: 300px;
  }
  
  .slide {
    width: 150px;
    height: 230px;
  }
  
  .info-panel .title { 
    font-size: 1.8rem;  
  }
  
  .info-panel .year-duration { 
    font-size: 1rem; 
  }
  
  .info-panel .description { 
    font-size: 0.95rem; 
  }
  
  .watch { 
    padding: 12px 24px; 
    font-size: 1rem; 
  }
}

/* Focus styles for accessibility */
button:focus {
  outline: 2px solid var(--primary-color);
  outline-offset: 2px;
}

/* Loading animation */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.container {
  animation: fadeIn 0.5s ease;
}
</style>
</head>
<body>

<div class="container" id="container" role="main" aria-label="Movie showcase">
  <!-- Info Panel -->
  <div class="info-panel">
    <h2 class="title" id="movie-title">Movie 1</h2>
    <p class="year-duration" id="movie-year-duration">2023 • 2h 10m</p>
    <p class="description" id="movie-description">Movie 1-ийн товч тайлбар</p>
    <div class="buttons">
      <button class="watch" aria-label="Watch Movie 1">Watch Now</button>
      <div class="nav-buttons">
        <button class="left" aria-label="Previous movie">‹</button>
        <button class="right" aria-label="Next movie">›</button>
      </div>
    </div>
  </div>

  <!-- Carousel -->
  <div class="carousel" aria-label="Movie carousel">
    <div class="track" id="track">
      <div class="slide" data-index="0" style="background:linear-gradient(135deg,#f06,#d06)" role="button" tabindex="0" aria-label="Movie 1">1</div>
      <div class="slide" data-index="1" style="background:linear-gradient(135deg,#06f,#039)" role="button" tabindex="0" aria-label="Movie 2">2</div>
      <div class="slide" data-index="2" style="background:linear-gradient(135deg,#0a6,#037)" role="button" tabindex="0" aria-label="Movie 3">3</div>
      <div class="slide" data-index="3" style="background:linear-gradient(135deg,#f60,#d43)" role="button" tabindex="0" aria-label="Movie 4">4</div>
      <div class="slide" data-index="4" style="background:linear-gradient(135deg,#66f,#338)" role="button" tabindex="0" aria-label="Movie 5">5</div>
    </div>
  </div>
  
  <!-- Progress indicators -->
  <div class="progress-indicators" id="progress-indicators" aria-label="Carousel navigation">
    <!-- Will be generated by JavaScript -->
  </div>
</div>

<script>
// Movie data
const movies = [
  {
    title: "Movie 1",
    year: "2023",
    duration: "2h 10m",
    description: "Movie 1-ийн товч тайлбар",
    bgStyle: "linear-gradient(135deg,#f06,#d06)"
  },
  {
    title: "Movie 2",
    year: "2022",
    duration: "1h 55m",
    description: "Movie 2-ийн тайлбар",
    bgStyle: "linear-gradient(135deg,#06f,#039)"
  },
  {
    title: "Movie 3",
    year: "2025",
    duration: "2h 13m",
    description: "Movie 3-ийн тайлбар",
    bgStyle: "linear-gradient(135deg,#0a6,#037)"
  },
  {
    title: "Movie 4",
    year: "2024",
    duration: "2h 5m",
    description: "Movie 4-ийн тайлбар",
    bgStyle: "linear-gradient(135deg,#f60,#d43)"
  },
  {
    title: "Movie 5",
    year: "2021",
    duration: "1h 48m",
    description: "Movie 5-ийн тайлбар",
    bgStyle: "linear-gradient(135deg,#66f,#338)"
  }
];

// DOM elements
const slides = Array.from(document.querySelectorAll(".slide"));
const titleEl = document.getElementById("movie-title");
const yearEl = document.getElementById("movie-year-duration");
const descEl = document.getElementById("movie-description");
const container = document.getElementById("container");
const progressIndicatorsContainer = document.getElementById("progress-indicators");
const N = slides.length;
let center = 0;
let autoRotateInterval;

// Create progress indicators
function createProgressIndicators() {
  for (let i = 0; i < N; i++) {
    const indicator = document.createElement("div");
    indicator.classList.add("progress-indicator");
    if (i === center) indicator.classList.add("active");
    indicator.setAttribute("aria-label", `Go to movie ${i+1}`);
    indicator.addEventListener("click", () => {
      center = i;
      setClasses();
      resetAutoRotate();
    });
    progressIndicatorsContainer.appendChild(indicator);
  }
}

// Update info panel
function updateInfo(idx) {
  const movie = movies[idx];
  titleEl.textContent = movie.title;
  yearEl.textContent = `${movie.year} • ${movie.duration}`;
  descEl.textContent = movie.description;
  
  // Update watch button aria-label
  const watchBtn = document.querySelector(".watch");
  watchBtn.setAttribute("aria-label", `Watch ${movie.title}`);
  watchBtn.textContent = `Watch ${movie.title}`;
}

// Update carousel + info + background
function setClasses() {
  const c = center;
  const mod = i => (i + N) % N;
  
  // Update slide classes
  slides.forEach(s => s.className = 'slide');
  slides[c].classList.add('center');
  slides[mod(c-1)].classList.add('left');
  slides[mod(c+1)].classList.add('right');
  slides[mod(c-2)].classList.add('left-2');
  slides[mod(c+2)].classList.add('right-2');

  // Update info panel
  updateInfo(c);

  // Update background
  container.style.background = movies[c].bgStyle;

  // Update progress indicators
  const indicators = document.querySelectorAll(".progress-indicator");
  indicators.forEach((indicator, i) => {
    if (i === c) {
      indicator.classList.add("active");
    } else {
      indicator.classList.remove("active");
    }
  });
}

// Auto-rotate functionality
function startAutoRotate() {
  autoRotateInterval = setInterval(() => {
    center = (center + 1) % N;
    setClasses();
  }, 5000); // Rotate every 5 seconds
}

function resetAutoRotate() {
  clearInterval(autoRotateInterval);
  startAutoRotate();
}

// Initialize
function init() {
  createProgressIndicators();
  setClasses();
  startAutoRotate();
  
  // Navigation buttons
  document.querySelector(".left").addEventListener("click", () => { 
    center = (center - 1 + N) % N; 
    setClasses(); 
    resetAutoRotate();
  });
  
  document.querySelector(".right").addEventListener("click", () => { 
    center = (center + 1) % N; 
    setClasses(); 
    resetAutoRotate();
  });

  // Keyboard navigation
  window.addEventListener("keydown", e => {
    if (e.key === 'ArrowLeft') { 
      center = (center - 1 + N) % N; 
      setClasses(); 
      resetAutoRotate();
    }
    if (e.key === 'ArrowRight') { 
      center = (center + 1) % N; 
      setClasses(); 
      resetAutoRotate();
    }
  });

  // Click on slides to navigate
  slides.forEach((slide, index) => {
    slide.addEventListener("click", () => {
      center = index;
      setClasses();
      resetAutoRotate();
    });
  });
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
