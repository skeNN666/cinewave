<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/customlist.css" />
  <title>CINEWAVE</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="../index.html" class="logo">
        <span class="cine">CINE</span><span class="wave">WAVE</span>
      </a>

      <div class="nav-links">
        <a href="movies.html">Кино</a>
        <a href="customlist.html">Жагсаалт</a>
        <a href="help.html">Тусламж</a>

      <div class="search-group">
        <div class="all-dropdown">
          <select id="category-select" class="category-select">
            <option value="all">Бүгд</option>
            <option value="movies">Кино</option>
            <option value="tv">TV цуврал</option>
            <option value="celebs">Алдартнууд</option>
          </select>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Хайх..." id="search-input">
        </div>
      </div>

      <button class="hamburger" id="hamburger" aria-label="Menu">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
          <path d="M4 7L20 7" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" />
          <path d="M4 12H20" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" />
          <path d="M4 17H20" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" />
        </svg>
      </button>
      <button class="sign-in" onclick="window.location.href='login.html'">Нэвтрэх</button>
    </nav>
  </header>

  <main class="main">
    <section class="custom-list-section">
      <h1 class="section-title">Миний жагсаалт</h1>
      <div class="custom-list-container" id="custom-list-container">
        
        <!-- Custom list items will be dynamically added here -->
      </div>
    </section>
  </main>
  <footer></footer>

  <script src="../js/customlist.js"></script>
</body>
</html>
