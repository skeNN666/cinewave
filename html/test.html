<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Toggle Example</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
  }

  /* Контейнер */
  .icon-wrapper {
    width: 60px;
    height: 60px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #222;
    border-radius: 50%;
    transition: background 0.3s ease;
  }

  .icon-wrapper:hover {
    background: #333;
  }

  /* SVG-үүд */
  svg {
    width: 32px;
    height: 32px;
    stroke: white;
    stroke-width: 2;
    fill: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
    position: absolute;
  }

  .icon-on { opacity: 0; transform: scale(0.9); }
  .icon-off { opacity: 1; transform: scale(1); }

  .active .icon-on { opacity: 1; transform: scale(1); }
  .active .icon-off { opacity: 0; transform: scale(0.9); }
</style>
</head>
<body>

<div class="icon-wrapper" id="toggleBtn">
  <!-- Эхний SVG (жишээ нь "menu") -->
  <svg class="icon-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M3 6h18M3 12h18M3 18h18"/>
  </svg>

  <!-- Хоёр дахь SVG (жишээ нь "close") -->
  <svg class="icon-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M6 6l12 12M6 18L18 6"/>
  </svg>
</div>

<script>
  const toggleBtn = document.getElementById('toggleBtn');
  toggleBtn.addEventListener('click', () => {
    toggleBtn.classList.toggle('active');
  });
</script>

</body>
</html>
